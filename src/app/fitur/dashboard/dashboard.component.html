<h1>{{message}}</h1>
<div class="table" *ngIf="admin">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nama</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of item">
                <td>{{items.name}}</td>
                <td>{{items.email}}</td>
                <td>{{items.role}}</td>
            </tr>
        </tbody>
    </table>
</div>
