<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form (ngSubmit)="loginUser()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" required class="fadeIn second" name="phone number" placeholder="email" [(ngModel)]="email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" required id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password">
                    </div>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="validasiData">
                {{message}}
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
