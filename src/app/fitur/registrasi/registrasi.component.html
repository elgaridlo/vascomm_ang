<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form (ngSubmit)="register()">
            <div class="row">
                <div class="col-md-3">
                    <label for="username">Nama</label>
                </div>
                <div class="col-md-9">
                    <input type="text" required class="fadeIn second" name="phone number" placeholder="nama" [(ngModel)]="nama">
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="username">Email</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" required class="fadeIn second" name="phone number" placeholder="email" [(ngModel)]="email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" required id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="password">Password Confirm</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" required id="password" class="fadeIn third" name="password" placeholder="password Confirm" [(ngModel)]="passwordConfirm">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="role">Role</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" required id="role" class="fadeIn third" name="role" placeholder="Role" [(ngModel)]="role">
                    </div>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="validasiData">
                {{message}}
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
